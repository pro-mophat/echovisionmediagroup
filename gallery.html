<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - [Echovision Media Group]</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Reset */
        body, h1, h2, h3, p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: maroon;
            color: white;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        header nav ul li {
            position: relative;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        header nav ul li a:hover {
            background-color: goldenrod;
            border-radius: 5px;
        }

        .gallery-section {
            padding: 50px 20px;
            background-color: #f9f9f9;
            text-align: center;
        }

        .gallery-section h1 {
            font-size: 2.5rem;
            color: maroon;
            margin-bottom: 20px;
            position: relative;
        }

        .gallery-section h1::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 4px;
            background: goldenrod;
            left: 50%;
            transform: translateX(-50%);
            bottom: -10px;
        }

        .categories {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .categories button {
            padding: 10px 20px;
            border: none;
            background-color: maroon;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .categories button:hover {
            background-color: goldenrod;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        .gallery-item {
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .gallery-item img:hover {
            transform: scale(1.1);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .lightbox:target {
            display: flex;
        }

        footer {
            padding: 20px;
            background-color: maroon;
            color: white;
            text-align: center;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">Echovision Media Group</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="booking-contact.html">Booking/contact</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="payment.html">Payment</a></li>
            </ul>
        </nav>
    </header>

    <!-- Gallery Section -->
    <section class="gallery-section">
        <h1>Gallery</h1>
        <div class="categories">
            <button data-category="all">All</button>
            <button data-category="photography">Photography</button>
            <button data-category="videography">Videography</button>
            <button data-category="art">Art</button>
            <button data-category="music">Music</button>
        </div>

        <div class="gallery-grid">
            <div class="gallery-item" data-category="photography">
                <a href="#lightbox1">
                    <img src="images/image morphat.jpg" alt="Photography 1">
                    <img src="images/image nick.jpg" alt="Photography 1">
                    <img src="images/image owen.png" alt="Photography 1">
                    <img src="images/image steve.jpg" alt="Photography 1">
                    <img src="images/image swizer.jpg" alt="Photography 1">
                </a>
            </div>
                    <div class="gallery-item" data-category="videography">
                        <video controls width="400">
                            <source src="video/ark melody.mp4" type="video/mp4">
                        </video>
                        <video controls width="400">
                            <source src="video/magumu.mp4" type="video/mp4">
                        </video>
                        <video controls width="400">
                            <source src="video/sophia camp lower third.mp4" type="video/mp4">
                        </video>

                </a>
            </div>
            <div class="gallery-item" data-category="art">
                <a href="#lightbox3">
                    <img src="/image art.jpg" alt="Art 1">
                </a>
            </div>
            <div class="gallery-item" data-category="music">
                <a href="#lightbox4">
                    <img src="image.music.jpeg" alt="Music 1">
                </a>
            </div>
            <!-- Add more items as needed -->
        </div>

        <!-- Lightboxes -->
        <div id="lightbox1" class="lightbox">
            <img src="images/photo1.jpg" alt="Photography 1">
        </div>
        <div id="lightbox2" class="lightbox">
            <img src="images/video1.jpg" alt="Videography 1">
        </div>
        <div id="lightbox3" class="lightbox">
            <img src="images/art1.jpg" alt="Art 1">
        </div>
        <div id="lightbox4" class="lightbox">
            <img src="images/music1.jpg" alt="Music 1">
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Echovision Media Group. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for filtering gallery items
        const buttons = document.querySelectorAll('.categories button');
        const items = document.querySelectorAll('.gallery-item');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const category = button.getAttribute('data-category');

                items.forEach(item => {
                    if (category === 'all' || item.getAttribute('data-category') === category) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
    </script>

</body>
</html>
